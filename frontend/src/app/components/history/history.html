<mat-toolbar color="primary">
    <span>היסטוריית שיעורים</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/dashboard">חזרה ללוח הבקרה</button>
</mat-toolbar>

<div class="history-container">
    <mat-card class="history-card">
        <mat-card-header>
            <mat-card-title>השיעורים שלי</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-spinner *ngIf="isLoading" class="center-spinner"></mat-spinner>

            <table mat-table [dataSource]="historyData" *ngIf="!isLoading && historyData.length > 0" class="full-width-table">

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> תאריך </th>
                    <td mat-cell *matCellDef="let element"> {{ element.created_at | date:'dd/MM/yyyy HH:mm' }} </td>
                </ng-container>

                <ng-container matColumnDef="subject">
                    <th mat-header-cell *matHeaderCellDef> נושא </th>
                    <td mat-cell *matCellDef="let element"> 
                        {{ element.sub_category_id?.name || element.sub_category_id || 'כללי' }} 
                    </td>
                </ng-container>

                <ng-container matColumnDef="prompt">
                    <th mat-header-cell *matHeaderCellDef> מה ביקשת </th>
                    <td mat-cell *matCellDef="let element" class="truncate-cell" [title]="element.prompt"> 
                        {{ element.prompt }} 
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> פעולות </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="viewLesson(element)" title="צפה בשיעור">
                            <mat-icon>visibility</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div *ngIf="!isLoading && historyData.length === 0" class="no-data">
                טרם נוצרו שיעורים במערכת.
            </div>
        </mat-card-content>
    </mat-card>
</div>
